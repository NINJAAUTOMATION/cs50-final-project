{% extends "layout.html" %}

{% block title %}
    Registar
{% endblock %}

{% block main %}
<form action="/register" method="post" style="margin-top: 20px;">
    <div class="form-group">
        <input autofocus class="form-control" name="mail" placeholder="E-mail" type="email" >
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Utilizador" type="text">
    </div>
    <div class="form-group">
        <input class="form-control" name="password" placeholder="Password" type="password">
    </div>
    <div class="form-group">
        <input class="form-control" name="confirmation" placeholder="Password (confirmar)" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Registar</button>
</form>
{% endblock %}
